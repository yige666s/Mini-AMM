specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: MiniAMM
    network: localhost
    source:
      address: "0x9fE46736679d2D9a65F0992F2272dE9f3c7fa6e0"
      abi: MiniAMM
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Pool
        - Swap
        - Mint
        - Burn
        - FeeCollection
        - RebalanceAction
        - BotAction
        - User
        - PoolDayData
        - PoolHourData
      abis:
        - name: MiniAMM
          file: ./abis/MiniAMM.json
      eventHandlers:
        - event: Swap(indexed address,uint256,uint256,bool,uint256)
          handler: handleSwap
        - event: Mint(indexed address,uint256,uint256,uint256,uint256)
          handler: handleMint
        - event: Burn(indexed address,uint256,uint256,uint256,uint256)
          handler: handleBurn
        - event: FeeCollected(uint256,uint256,uint256)
          handler: handleFeeCollected
        - event: Rebalance(uint256,uint256,bool,uint256)
          handler: handleRebalance
      file: ./src/mapping.ts
