type Pool @entity(immutable: false) {
  id: ID!
  tokenA: Bytes!
  tokenB: Bytes!
  reserveA: BigInt!
  reserveB: BigInt!
  price: BigDecimal!
  totalLiquidity: BigInt!
  feeA: BigInt!
  feeB: BigInt!
  swapCount: BigInt!
  updatedAt: BigInt!
}

type Swap @entity(immutable: false) {
  id: ID!
  pool: Pool!
  user: Bytes!
  amountIn: BigInt!
  amountOut: BigInt!
  AtoB: Boolean!
  timestamp: BigInt!
  transactionHash: Bytes!
}

type Mint @entity(immutable: false) {
  id: ID!
  pool: Pool!
  provider: Bytes!
  amountA: BigInt!
  amountB: BigInt!
  liquidity: BigInt!
  timestamp: BigInt!
  transactionHash: Bytes!
}

type Burn @entity(immutable: false) {
  id: ID!
  pool: Pool!
  provider: Bytes!
  amountA: BigInt!
  amountB: BigInt!
  liquidity: BigInt!
  timestamp: BigInt!
  transactionHash: Bytes!
}

type FeeCollection @entity(immutable: false) {
  id: ID!
  pool: Pool!
  feeA: BigInt!
  feeB: BigInt!
  timestamp: BigInt!
  transactionHash: Bytes!
}

type RebalanceAction @entity(immutable: false) {
  id: ID!
  pool: Pool!
  amountIn: BigInt!
  amountOut: BigInt!
  AtoB: Boolean!
  timestamp: BigInt!
  transactionHash: Bytes!
}

type BotAction @entity(immutable: false) {
  id: ID!
  pool: Pool!
  action: String!
  amountA: BigInt
  amountB: BigInt
  timestamp: BigInt!
  transactionHash: Bytes!
}

type User @entity(immutable: false) {
  id: ID!
  address: Bytes!
  liquidityBalance: BigInt!
  swapCount: BigInt!
  totalValueAdded: BigInt!
  totalValueRemoved: BigInt!
}

type PoolDayData @entity(immutable: false) {
  id: ID!
  pool: Pool!
  date: Int!
  volumeA: BigInt!
  volumeB: BigInt!
  feesCollectedA: BigInt!
  feesCollectedB: BigInt!
  swapCount: BigInt!
